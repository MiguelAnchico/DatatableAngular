<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre de la bebida</th>
      <th scope="col">Categoria</th>
      <th scope="col">Instrucciones</th>
      <th scope="col">Miniatura</th>
      <th scope="col">Ingredientes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cocktail of cocktails">
      <th>{{cocktail?.idDrink}}</th>
      <th>{{cocktail?.strDrink}}</th>
      <th>{{cocktail?.strCategory}}</th>
      <th>{{cocktail?.strInstructions}}</th>
      <th><img [src]="cocktail?.strDrinkThumb" width="100" height="100"></th>
      <th>
        {{concatIngredients(cocktail)}}
      </th>
    </tr>
  </tbody>
</table>
